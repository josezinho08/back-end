
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <style>
        /* Centralizar a página */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #6caeb7;
        }

        /* Estilo do formulário */
        form {
            background-color: #b8ced4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        /* Estilo dos campos do formulário */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Botão de envio */
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>

<script>
    function pesquisarCEP(){
        var validacep = /^[0-9]{8}$/;
        let cep = document.getElementById("cep").value
        // resposta.textContent = cep

        if(validacep.test(cep)){
        var script = document.createElement("script")
        script.src = "https://viacep.com.br/ws/" + cep + "/json/?callback=preencherCEP"
        document.body.appendChild(script)
        } else {
            alert("CEP preenchido incorretamente!")
        }
    }
    function preencherCEP(conteudo){
        if("erro" in conteudo){
            resposta.textContent = "CEP não encontrado, digite manualmente o endereço!"
        } else{
            document.getElementById("rua").value = conteudo.logradouro
            document.getElementById("cidade").value = conteudo.localidade
            document.getElementById("estado").value = conteudo.estado
            document.getElementById("bairro").value = conteudo.bairro
        }
    }
</script>
</head>
<body>

    <form action="#" method="POST">
        <h2 style="text-align: center;">Formulário de Cadastro</h2>

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" onblur="pesquisarCEP();">

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" required>

        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" required>

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" required>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
